<div class="app">
  <app-sidebar [user]="auth.getCurrentUser()" [sidebarOpen]="sidebarOpen"></app-sidebar>
  <main class="main">
    <header class="topbar" role="banner">
  <button id="menuToggle" class="menu-btn" aria-label="Abrir menu" (click)="toggleSidebar()">☰</button>
        
      <div class="user-actions">
        <button class="btn primary" (click)="sair()">Sair</button>
      </div>
    </header>
    <section class="content" aria-live="polite">
      <div class="dashboard-content">
        <div class="dashboard-grid">
          <div class="dashboard-card full-width">
            <h2>Carteira</h2>
            <p>Área reservada para futuras funcionalidades relacionadas a saldo, métodos e meios de pagamento.</p>
            <div class="placeholder-box">
              <p>Em breve: visão geral de saldo, gestão de fundos, histórico detalhado, transferências internas, etc.</p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
</div>
