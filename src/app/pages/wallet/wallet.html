<div class="app">
  <app-sidebar [user]="auth.getCurrentUser()" [sidebarOpen]="sidebarOpen"></app-sidebar>
  <main class="main">
    <header class="topbar" role="banner">
  <button id="menuToggle" class="menu-btn" aria-label="Abrir menu" (click)="toggleSidebar()">☰</button>
        
      <div class="user-actions">
        <button class="btn primary" (click)="sair()">Sair</button>
      </div>
    </header>
    <section class="content" aria-live="polite">
      <div class="dashboard-content">
        <div class="dashboard-grid">
          <div class="dashboard-card full-width">
            <h2>Carteira</h2>
            <div *ngIf="carregando(); else resumoCarteira">
              <p>Carregando saldo...</p>
            </div>
            <ng-template #resumoCarteira>
              <div class="wallet-summary">
                <div class="wallet-balance saldo-destaque">
                  <span class="label">Saldo Disponível:</span>
                  <span class="value saldo-valor">{{ saldo() | currency:'BRL':'symbol':'1.2-2':'pt-BR' }}</span>
                </div>
                <div class="wallet-pending pendente-destaque">
                  <span class="label">A Receber (Pendentes):</span>
                  <span class="value pendente-valor">{{ totalPendente() | currency:'BRL':'symbol':'1.2-2':'pt-BR' }}</span>
                </div>
              </div>
              <wallet-receipts-chart></wallet-receipts-chart>
            </ng-template>
          </div>
        </div>
      </div>
    </section>
  </main>
</div>
